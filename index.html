<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="script.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</head>
<body onload="init()">
  <div class="container">
    <div class="card quiz-card">
      <img src="./images/brainbg.jpg" class="card-img-top" alt="Brain background" />
      <div
        class="progress"
        role="progressbar"
        aria-label="Quiz progress"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 25%" id="bar">0%</div>
      </div>
      <div id="end-screen" class="card-body result-card" style="display: none;">
        <button class="btn btn-primary" id="reset" onclick="reset()">Reset</button>
      </div>
      <div id="card-body" class="card-body">
        <h5 class="card-title" id="question">Question</h5>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">Answer</div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">Answer</div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">Answer</div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">Answer</div>
        </div>

        <div class="question-footer">
          <span>
            <b id="activequestionnumber">1</b> of <b id="totalquestionnumber"></b> questions
          </span>
          <button disabled class="btn btn-primary" id="next-question" onclick="nextQuestion()">
            Next Question
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
